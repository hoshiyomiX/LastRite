name: ğŸ§ª Protocol Parser Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - testing
      - refactor
    paths:
      - "src/protocol.js"
      - "test/protocol.test.js"
      - "package.json"
      - "bun.lockb"

jobs:
  test:
    name: ğŸ”¬ Run Protocol Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Run Protocol Parser Tests
        id: test
        run: |
          echo "::group::Test Output"
          bun run test/protocol.test.js
          echo "::endgroup::"

      - name: âœ… Test Summary
        if: success()
        run: |
          echo "ğŸ‰ All protocol tests passed!"
          echo "Coverage:"
          echo "  âœ“ sniffProtocol (Trojan/VLESS/VMess/SS detection)"
          echo "  âœ“ parseTrojanHeader (IPv4/Domain/IPv6 + TCP/UDP)"
          echo "  âœ“ parseVlessHeader (IPv4/Domain/IPv6 + TCP/UDP)"
          echo "  âœ“ parseSsHeader (IPv4/Domain/IPv6)"

      - name: âŒ Test Failure
        if: failure()
        run: |
          echo "::error::Protocol parser tests failed - check output above"
          exit 1
