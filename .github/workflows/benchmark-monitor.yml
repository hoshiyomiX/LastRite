name: Performance Monitoring

on:
  push:
    branches:
      - main
    paths:
      - '_worker.js'
      - '.github/workflows/benchmark-monitor.yml'
  
  schedule:
    - cron: '*/30 * * * *'
  
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to test'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - testing
          - checkpoint
      test_mode:
        description: 'Test mode'
        required: false
        default: 'standard'
        type: choice
        options:
          - quick
          - standard
          - extensive
  
  pull_request:
    branches:
      - main

env:
  WORKER_URL: ${{ secrets.WORKER_URL || 'https://lastrite.workers.dev' }}

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    name: Performance Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Display Info
        run: |
          echo "Branch: ${{ github.event.inputs.target_branch || github.ref_name }}"
          echo "Mode: ${{ github.event.inputs.test_mode || 'standard' }}"
          git log -1 --oneline
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Create directories
        run: |
          mkdir -p .github/monitoring/metrics
          mkdir -p .github/monitoring/reports
      
      - name: Run tests
        run: |
          echo "Testing worker at ${{ env.WORKER_URL }}"
          curl -f -s "${{ env.WORKER_URL }}/api/v1/myip" || echo "Worker unreachable"
      
      - name: Save results
        run: |
          echo "test_complete" > .github/monitoring/metrics/result.txt
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: metrics-${{ github.run_number }}
          path: .github/monitoring/
          retention-days: 90
      
      - name: Commit results
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/monitoring/ || true
          git diff --staged --quiet || git commit -m "Update metrics" || true
          git push || true
