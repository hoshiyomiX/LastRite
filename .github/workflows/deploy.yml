name: Deploy to Cloudflare Workers

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - refactor-modular
  pull_request:
    branches:
      - main
      - refactor-modular
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Deploy and Capture Log
        id: deploy_step
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Run deployment and capture output
          # using '|| true' to proceed to logging step even on failure, 
          # but we capture the exit status
          set +e
          npx wrangler deploy > deployment.log 2>&1
          EXIT_CODE=$?
          set -e
          
          # Output to console for visibility
          cat deployment.log
          
          # Save exit code for later check
          echo "EXIT_CODE=$EXIT_CODE" >> $GITHUB_ENV

      - name: Commit Deployment Log
        if: always()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Pull latest to avoid conflict
          git pull origin ${{ github.ref_name }} --rebase || true
          
          git add deployment.log
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to deployment log."
          else
            git commit -m "chore: update deployment logs [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi

      - name: Check Deployment Status
        if: always()
        run: |
          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "Deployment failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi
