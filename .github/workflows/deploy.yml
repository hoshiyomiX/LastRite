name: Deploy to Cloudflare Workers

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - refactor-modular
  pull_request:
    branches:
      - main
      - refactor-modular
  repository_dispatch:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Execute Deployment Sequence
        id: deploy_seq
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Initialize Log
          echo "=== Deployment Started at $(date) ===" > deployment.log
          
          # 1. Install Dependencies
          echo ">> Running npm install..." >> deployment.log
          set +e
          npm install >> deployment.log 2>&1
          INSTALL_EXIT=$?
          set -e
          
          if [ $INSTALL_EXIT -ne 0 ]; then
            echo "!! npm install failed with code $INSTALL_EXIT" >> deployment.log
            echo "EXIT_CODE=$INSTALL_EXIT" >> $GITHUB_ENV
            echo "FAILED_STAGE=install" >> $GITHUB_ENV
          else
            # 2. Deploy only if install succeeded
            echo ">> Running wrangler deploy..." >> deployment.log
            set +e
            npx wrangler deploy >> deployment.log 2>&1
            WRANGLER_EXIT=$?
            set -e
            
            echo "EXIT_CODE=$WRANGLER_EXIT" >> $GITHUB_ENV
            echo "FAILED_STAGE=deploy" >> $GITHUB_ENV
          fi
          
          # Output log to console for immediate debug
          cat deployment.log

      - name: Commit Deployment Log
        if: always()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Pull latest to avoid conflict
          git pull origin ${{ github.ref_name }} --rebase || true
          
          # Force add log file
          git add -f deployment.log
          
          # Commit if changed
          if git diff --staged --quiet; then
            echo "No changes to deployment log."
          else
            git commit -m "chore: update deployment logs [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi

      - name: Report Status
        if: always()
        run: |
          if [ -z "$EXIT_CODE" ]; then
             echo "Unknown error: Exit code not set."
             exit 1
          fi

          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "Workflow failed at stage: $FAILED_STAGE with exit code $EXIT_CODE"
            exit $EXIT_CODE
          else
            echo "Deployment successful!"
          fi
