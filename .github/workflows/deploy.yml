name: Deploy to Cloudflare Workers

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - refactor-modular
  pull_request:
    branches:
      - main
      - refactor-modular
  repository_dispatch:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (informational only, select above)'
        required: false
        default: 'refactor-modular'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Cache disabled because no package-lock.json exists yet (using bun.lockb)
          # cache: 'npm' 

      - name: Deploy and Capture Log
        id: deploy_step
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Create log file immediately
          touch deployment.log
          echo "=== START CLEAN DEPLOY ===" > deployment.log
          
          # Wrap entire process in a block to capture output
          {
            echo "Step 0: Installing Dependencies..."
            npm install || echo "npm install failed with exit code $?"
            
            echo -e "\nStep 1: Deleting existing worker..."
            # Optional: Delete existing worker to clear history/state (Fresh Deploy)
            # Ignoring errors (e.g. if worker doesn't exist yet)
            npx wrangler delete --force || true
            
            echo -e "\nStep 2: Deploying new version..."
            npx wrangler deploy
            
          } >> deployment.log 2>&1
          
          # Capture exit code of the last command (wrangler deploy)
          EXIT_CODE=$?
          
          # Output to console for visibility
          cat deployment.log
          
          # Save exit code for later check
          echo "EXIT_CODE=$EXIT_CODE" >> $GITHUB_ENV

      - name: Commit Deployment Log
        if: always()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Pull latest to avoid conflict
          git pull origin ${{ github.ref_name }} --rebase || true
          
          # Ensure log exists even if previous step crashed
          if [ ! -f deployment.log ]; then
            echo "Deployment step crashed or failed to create log." > deployment.log
          fi
          
          # Force add ignored file
          git add -f deployment.log
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to deployment log."
          else
            git commit -m "chore: update deployment logs [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi

      - name: Check Deployment Status
        if: always()
        run: |
          if [ -z "$EXIT_CODE" ]; then
             echo "Deployment step did not run or crashed early."
             # If log exists, print it
             if [ -f deployment.log ]; then
               cat deployment.log
             fi
             exit 1
          fi

          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "Deployment failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi
